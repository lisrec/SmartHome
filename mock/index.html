<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SmartHome - mockup</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div id="header_spacing"></div>
			<div class="row">
				<h3>Inicjalizacja urządzenia:</h3>
				<form id="deviceForm">
					<table>
						<tr>
							<td><b>ID:</b></td>
							<td><input type="number" min=0 max=13 name="id"></td>
						</tr>
						<tr>
							<td>pin1:</td>
							<td><input type="number" min=-1 max=54 name="pin1"></td>
						</tr>
						<tr>
							<td>pin2:</td>
							<td><input type="number" min=-1 max=54 name="pin2"></td>
						</tr>
						<tr>
							<td>pin3:</td>
							<td><input type="number" min=-1 max=54 name="pin3"></td>
						</tr>
						<tr>
							<td></td>
							<td><button type="button" onclick="createDivice()">Aktualizuj</button></td>
						</tr>
					</table>
				</form>
			</div>

			<div class="row">
				<h3>Ustaw kolor:</h3>
				<form id="colorForm">
					<table>
						<tr>
							<td><b>ID:</b></td>
							<td><input type="number" min=0 max=13 name="id"></td>
						</tr>
						<tr>
							<td>Red:</td>
							<td><input type="number" min=0 max=255 name="R"></td>
						</tr>
						<tr>
							<td>Green:</td>
							<td><input type="number" min=0 max=255 name="G"></td>
						</tr>
						<tr>
							<td>Blue:</td>
							<td><input type="number" min=0 max=255 name="B"></td>
						</tr>
						<tr>
							<td>Czas (ms):</td>
							<td><input type="number" min=0 max=10000 name="time"></td>
						</tr>
						<tr>
							<td></td>
							<td><button type="button" onclick="changeColor()">Ustaw</button></td>
						</tr>
					</table>
				</form>
			</div>

			<div class="row">
				<h3>On/Off:</h3>
				<table id="onOffForm">
					<tr>
						<td><b>ID:</b></td>
						<td><input id="onOffDevId" type="number" min=0 max=13 name="id"></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" onclick="deviceOn(true)">Włącz</button>
							<button type="button" onclick="deviceOn(false)">Wyłącz</button>
						</td>
					</tr>
				</table>
			</div>

			<div class="row">
				<h3>Silniki</h3>
				<table id="motorForm">
					<tr>
						<td><b>ID:</b></td>
						<td><input id="motorId" type="number" min=0 max=1 name="id"></td>
					</tr>
					<tr>
						<td><b>Kierunek:</b></td>
						<td>
							<select id="motorDirection">
								<option>l</option>
								<option>r</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" onclick="runMotor()">Uruchom</button>
						</td>
					</tr>
				</table>
			</div>

			<div class="row">
				<h3>Pobierz dane:</h3>
				<table id="getStatusForm">
					<tr>
						<td><b>ID:</b></td>
						<td><input id="getStatusDevId" type="number" min=0 max=13 name="id"></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" onclick="getStatus()">Pobierz</button>
						</td>
					</tr>
				</table>
			</div>

		</div>

		<script 
			src="https://code.jquery.com/jquery-2.2.4.min.js" 
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
